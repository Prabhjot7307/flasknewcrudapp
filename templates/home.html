{% extends 'base.html '%}
{% block body %} 
 <div class="container my-3">

    <h1>Add employee details

    </h1>
    <form action="/" method="post">
      <div class="mb-3">
        <label for="" class="form-label">Name: </label>
        <input type="text" class="form-control" name="name" id="">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="mb-3">
        <button class="btn-btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
  <div class="container">
    <h2 class="text-center">ALL EMPLOYEES DATA</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sno.</th>
          <th scope="col">full name</th>
          <th scope="col">email-id</th>

        </tr>
      </thead>
      <tbody>
        {% for i in allemp %}
        <tr>
          <th scope="row">{{loop.index}} </th>
          <td>{{i.name}}</td>
          <td>{{i.email}}
          <td>
            <a href="/update/{{i.sno}}" type="btn" class="btn btn-dark btn-sm">Update</a>
            <a href="/delete/{{i.sno}}" type="btn" class="btn btn-dark btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  

{% endblock body %}
